<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<fieldset id="userData">

		<legend>Пользовательские данные</legend>
		<ul>
			<li><label wicket:for="cfg.username">Логин</label>
				<input wicket:id="cfg.username" title="Введите логин пользователя" type="text" />
			</li>
			<li><label wicket:for="cfg.password">Пароль</label>
				<input wicket:id="cfg.password" title="Введите пароль" type="password" />
			</li>
			<li><label wicket:for="cfg.email">Электронная почта</label>
				<input wicket:id="cfg.email" title="Введите адрес электронной почты" type="text" />
			</li>
			<li><label wicket:for="ical_timeZone">Часовой пояс пользователя</label>
				<select wicket:id="ical_timeZone"></select>
			</li>
		</ul>
	</fieldset>

	<fieldset id="userOrga">

		<legend>Организация(Домен)</legend>
		<ul>
			<li><label wicket:for="cfg.group">Наименование</label>
				<input wicket:id="cfg.group" title="Введите организацию по умолчанию" type="text" /></li>
		</ul>
	</fieldset>
</wicket:panel>
</html>
