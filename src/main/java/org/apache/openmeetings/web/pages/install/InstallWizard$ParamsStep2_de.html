<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<fieldset id="userConf">
		<legend>Konfiguration</legend>
		<ul>
			<li><label for="configdefault">Neuen Nutzern erlauben, sich zu registrieren (allow_frontend_register)</label>
				<select wicket:id="allowFrontendRegister"></select>
			</li>
			<li><label wicket:for="sendEmailAtRegister">E-Mail an neu registrierte Nutzer senden (sendEmailAtRegister)</label>
				<select wicket:id="sendEmailAtRegister"></select>
			</li>
			<li><label wicket:for="sendEmailWithVerficationCode">Neu registrierte Nutzer m&uuml;ssen Ihre E-Mail-Adresse verifizieren (sendEmailWithVerficationCode)</label>
				<select wicket:id="sendEmailWithVerficationCode"></select>
			</li>
			<li><label wicket:for="createDefaultRooms">Beispielr&auml;ume aller Raumtypen erstellen</label>
				<select wicket:id="createDefaultRooms"></select>
			</li>
			<li><label wicket:for="cfg.mailReferer">Mail-Referer (system_email_addr)</label>
				<input wicket:id="cfg.mailReferer" title="Enter a Referer" type="text" />
			</li>
			<li><label wicket:for="cfg.smtpServer">SMTP-Server (smtp_server)</label>
				<input wicket:id="cfg.smtpServer" title="Enter a SMTP-Server" type="text" />
			</li>
			<li><label wicket:for="cfg.smtpPort">SMTP-Server-Port(Standard ist 25) (smtp_port)</label>
				<input wicket:id="cfg.smtpPort" title="Enter a SMTP-Server.Port normally 25" type="text" />
			</li>
			<li><label wicket:for="cfg.mailAuthName">SMTP-Nutzername (email_username)</label>
				<input wicket:id="cfg.mailAuthName" title="Enter the mail-username" type="text" />
			</li>
			<li><label wicket:for="cfg.mailAuthPass">SMTP-Nutzerpasswort (email_userpass)</label>
				<input wicket:id="cfg.mailAuthPass" title="Enter the mail-userpass" type="password" />
			</li>
			<li><label wicket:for="mailUseTls">TLS zur Mailserver-Authentifizierung aktivieren</label>
				<select wicket:id="mailUseTls"></select>
			</li>
			<li><label wicket:for="replyToOrganizer">Die E-Mail-Adresse des Einladenden als 'ReplyTo'-Adresse
					in E-Mail-Einladungen verwenden (inviter.email.as.replyto)</label>
				<select wicket:id="replyToOrganizer"></select>
			</li>
			<li><label wicket:for="defaultLangId">Voreingestellte Sprache</label>
				<select wicket:id="defaultLangId"></select>
			</li>
			<li><label wicket:for="cfg.defaultExportFont">Voreingestellte Schriftart beim Export [default_export_font]</label>
				<select wicket:id="cfg.defaultExportFont"></select>
			</li>
		</ul>
	</fieldset>
</wicket:panel>
</html>
