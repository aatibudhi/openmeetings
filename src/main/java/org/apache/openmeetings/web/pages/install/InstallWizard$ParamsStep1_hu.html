<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<fieldset id="userData">

		<legend>Felhasználói adatok</legend>
		<ul>
			<li><label wicket:for="cfg.username">Felhasználónév</label>
				<input wicket:id="cfg.username" title="Adja meg a felhasználói nevét" type="text" />
			</li>
			<li><label wicket:for="cfg.password">Jelszó</label>
				<input wicket:id="cfg.password" title="Adja meg a jelszavát" type="password" />
			</li>
			<li><label wicket:for="cfg.email">EMail</label>
				<input wicket:id="cfg.email" title="Adja meg az e-mail címét" type="text" />
			</li>
			<li><label wicket:for="ical_timeZone">Időzóna kiválasztása</label>
				<select wicket:id="ical_timeZone"></select>
			</li>
		</ul>
	</fieldset>

	<fieldset id="userOrga">

		<legend>Szervezeti egység (Domain)</legend>
		<ul>
			<li><label wicket:for="cfg.group">Név (domain)</label>
				<input wicket:id="cfg.group" title="Adja meg a nevet (domain)" type="text" /></li>
		</ul>
	</fieldset>
</wicket:panel>
</html>
