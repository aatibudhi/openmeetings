<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<fieldset id="userConf">
		<legend>Beállítások</legend>
		<ul>
			<li><label for="configdefault">Előregisztráció engedélyezése (megjelenik a belépő panelen)</label>
				<select wicket:id="allowFrontendRegister"></select>
			</li>
			<li><label wicket:for="sendEmailAtRegister">Regisztrációs e-mail küldése </label>
				<select wicket:id="sendEmailAtRegister"></select>
			</li>
			<li><label wicket:for="sendEmailWithVerficationCode">Regisztráció megerősítése e-mailben (megerősítő link küldése)</label>
				<select wicket:id="sendEmailWithVerficationCode"></select>
			</li>
			<li><label wicket:for="createDefaultRooms">Alapértelmezett típusú konferencia szobák létrehozása</label>
				<select wicket:id="createDefaultRooms"></select>
			</li>
			<li><label wicket:for="cfg.mailReferer">Rendszer e-mail cím </label>
				<input wicket:id="cfg.mailReferer" title="Rendszer e-mail megadása" type="text" />
			</li>
			<li><label wicket:for="cfg.smtpServer">SMTP-Szerver (smtp_server)</label>
				<input wicket:id="cfg.smtpServer" title="Enter a SMTP-Server" type="text" />
			</li>
			<li><label wicket:for="cfg.smtpPort">SMTP-Szerver Port(alapértelmezett Smtp-Server Port 25) (smtp_port)</label>
				<input wicket:id="cfg.smtpPort" title="Enter a SMTP-Server.Port normally 25" type="text" />
			</li>
			<li><label wicket:for="cfg.mailAuthName">SMTP-Felhasználó név (email_username)</label>
				<input wicket:id="cfg.mailAuthName" title="Adja meg a felhasználó nevet" type="text" />
			</li>
			<li><label wicket:for="cfg.mailAuthPass">SMTP-Felhasználó jelszó (email_userpass)</label>
				<input wicket:id="cfg.mailAuthPass" title="Adja meg a jelszót" type="password" />
			</li>
			<li><label wicket:for="mailUseTls">TLS engedélyezése az authentikációhoz</label>
				<select wicket:id="mailUseTls"></select>
			</li>
			<li><label wicket:for="replyToOrganizer">A meghívó e-mail címének küldése és beállítása a válasz küldéshez (reply-to) fejlécben(inviter.email.as.replyto)</label>
				<select wicket:id="replyToOrganizer"></select>
			</li>
			<li><label wicket:for="defaultLangId">Alapértelmezett nyelv</label>
				<select wicket:id="defaultLangId"></select>
			</li>
			<li><label wicket:for="cfg.defaultExportFont">Alapértelmezett betükészlet [default_export_font]</label>
				<select wicket:id="cfg.defaultExportFont"></select>
			</li>
		</ul>
	</fieldset>
</wicket:panel>
</html>
