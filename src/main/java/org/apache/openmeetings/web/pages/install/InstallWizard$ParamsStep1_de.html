<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<fieldset id="userData">

		<legend>Nutzerdaten</legend>
		<ul>
			<li><label wicket:for="cfg.username">Nutzername</label>
				<input wicket:id="cfg.username" title="Geben Sie einen Nutzernamen ein" type="text" />
			</li>
			<li><label wicket:for="cfg.password">Nutzerpasswort</label>
				<input wicket:id="cfg.password" title="Geben Sie ein Passwort ein" type="password" />
			</li>
			<li><label wicket:for="cfg.email">E-Mail</label>
				<input wicket:id="cfg.email" title="Geben Sie eine E-Mail-Adresse ein" type="text" />
			</li>
			<li><label wicket:for="ical_timeZone">Zeitzone</label>
				<select wicket:id="ical_timeZone"></select>
			</li>
		</ul>
	</fieldset>

	<fieldset id="userOrga">

		<legend>Organisation(Domains)</legend>
		<ul>
			<li><label wicket:for="cfg.group">Name</label>
				<input wicket:id="cfg.group" title="Geben Sie den Namen Ihrer Organisation ein" type="text" /></li>
		</ul>
	</fieldset>
</wicket:panel>
</html>
